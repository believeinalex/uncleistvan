<div class="wrap login clearfix">
	<div class="center col">
		<h1>Are you sure your deck is big enough to be here?</h1>
		<input name="username" type="text" ng-model="email" placeholder="E-mail">
		<input name="password" type="password" ng-model="password" placeholder="Password">
		<input type="button" class="submit" ng-click="login()" value="Submit">
	</div>
</div>
